<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MyShop</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/product_detail.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">
</head>
<body>
	<div class="header">
		<div class="header-body">
			<div class="header-top"></div>
			<div class="header-container">
				<div
					class="header-row search-menu-bar py-4 my-1 d-flex justify-content-around">
					<div class="header-column">
						<h3 class="font-weight-bold">MY-SHOP</h3>
					</div>
					<div class="header-column p-2 search-column">
						<div class="input-group ">
							<form class="input-form-group">
								<input type="text" placeholder="Search..."> <span><button
										type="submit" class="search-btn">
										<i class="fa fa-search" aria-hidden="true"></i>
									</button></span>
							</form>
						</div>
					</div>
					<div class="header-column p-1 d-flex justify-content-end">
						<a href="#" class="btn btn-link mr-4 font-weight-bold">Login</a>
						<div class="mini-cart d-flex justify-content-end">
							<span class="font-weight-bold">Cart / </span>
							<p>
								$0.0 <span><i class="fa fa-cart-plus" aria-hidden="true"></i></span>
							</p>
						</div>
					</div>

				</div>
			</div>
			<div class="header-row menu-bar">
				<div class="menu-item-group d-flex flex-row justify-content-end">
					<ul class="list-inline">
						<li class="list-inline-item"><a href="#">Home</a></li>
						<li class="list-inline-item"><a href="#">Category</a></li>
						<li class="list-inline-item"><a href="#">Services</a></li>
						<li class="list-inline-item"><a href="#">Contact Us</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid  py-4 bg-light">
		<div class="row">
			<div class="col-md-9 detail-left">
				<div class="row py-4">
					<div class="col-md-6">
						<div id="product-slide" class="carousel slide"
							data-ride="carousel">
							<!-- Indicators -->
							<ul class="carousel-indicators">
								<li data-target="#product-slide" data-slide-to="0"
									class="active"></li>
								<li data-target="#product-slide" data-slide-to="1"></li>
								<li data-target="#product-slide" data-slide-to="2"></li>
							</ul>

							<!-- Slide Show -->
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img th:src="@{/img/product-1.jpg}" alt="product-1" />
								</div>
								<div class="carousel-item">
									<img th:src="@{/img/product-1-2.jpg}" alt="product-1-2" />
								</div>
								<div class="carousel-item">
									<img th:src="@{/img/product-1-3.jpg}" alt="product-1-3" />
								</div>
								<div class="carousel-item">
									<img th:src="@{/img/product-1-4.jpg}" alt="product-1-4" />
								</div>
								<!-- Left and right controls -->
								<a class="carousel-control-prev" href="#product-slide" data-slide="prev">
									<span class="carousel-control-prev-icon"></span>
								</a> <a class="carousel-control-next" href="#product-slide" data-slide="next">
									<span class="carousel-control-next-icon"></span>
								</a>
							</div>
						</div>
					</div>
					<div class="col-md-6"></div>
				</div>
			</div>
			<div class="col-md-3 detail-right">
				<nav id="sidebar" class="sidebar-detail m-4">
					<ul class="list-unstyled components">
						<li class="menu-item"><a href="#" data-toggle="collapse"
							data-target="#fashionSubmenu" aria-expanded="true"
							class="dropdown-toggle font-weight-bold">CATEGORY</a>
							<ul class="list-unstyled" id="fashionSubmenu">
								<li><a href="#">Dress</a></li>
								<li><a href="#">Hats</a></li>
								<li><a href="#">Accessories</a></li>
								<li><a href="#">Shoes</a></li>
							</ul></li>
						<li class="menu-item"><a href="#priceSubmenu"
							data-toggle="collapse" data-target="#priceSubmenu"
							aria-expanded="true" class="dropdown-toggle font-weight-bold">FEATURED
								PRODUCTS</a>
							<div class="p-2" id="priceSubmenu">
								<div class="row feature-product">
									<div class="col-md-6">
										<img th:src="@{/img/product-1.jpg}" width="100px"
											height="100px" />
									</div>
									<div class="col-md-6 photo-desc">
										<a href="#" class="item-category font-weight-bold">Long
											Hoddie</a>
										<p>
											<i class="fa fa-star-o" aria-hidden="true"></i> <i
												class="fa fa-star-o" aria-hidden="true"></i> <i
												class="fa fa-star-o" aria-hidden="true"></i> <i
												class="fa fa-star-o" aria-hidden="true"></i> <i
												class="fa fa-star-o" aria-hidden="true"></i>
										</p>
										<p class="font-weight-bold">$59</p>
									</div>
								</div>
								<div class="row feature-product">
									<div class="col-md-6">
										<img th:src="@{/img/product-2.jpg}" width="100px"
											height="100px" />
									</div>
									<div class="col-md-6 photo-desc">
										<a href="#" class="item-category font-weight-bold">Leather
											Belt</a>
										<p>
											<i class="fa fa-star-o" aria-hidden="true"></i> <i
												class="fa fa-star-o" aria-hidden="true"></i> <i
												class="fa fa-star-o" aria-hidden="true"></i> <i
												class="fa fa-star-o" aria-hidden="true"></i> <i
												class="fa fa-star-o" aria-hidden="true"></i>
										</p>
										<p class="font-weight-bold">$19</p>
									</div>
								</div>
								<div class="row feature-product">
									<div class="col-md-6">
										<img th:src="@{/img/product-3.jpg}" width="100px"
											height="100px" />
									</div>
									<div class="col-md-6 photo-desc">
										<a href="#" class="item-category font-weight-bold">Jack
											Sandals Hoddie</a>
										<p>
											<i class="fa fa-star-o" aria-hidden="true"></i> <i
												class="fa fa-star-o" aria-hidden="true"></i> <i
												class="fa fa-star-o" aria-hidden="true"></i> <i
												class="fa fa-star-o" aria-hidden="true"></i> <i
												class="fa fa-star-o" aria-hidden="true"></i>
										</p>
										<p class="font-weight-bold">$30</p>
									</div>
								</div>
							</div></li>

						<li class="menu-item">
							<div class="row adv-desc">
								<div class="col-md-12 p-4">
									<img th:src="@{/img/product-bg-15.jpg}"
										class="img-fluid adv-photo" />
									<div class="description">
										<p>Amazing</p>
										<p>LADIES DRESS</p>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	<!-- jQuery CDN - Slim version (=without AJAX) -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<!-- Popper.JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- jQuery Custom Scroller CDN -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>


</body>
</html>
